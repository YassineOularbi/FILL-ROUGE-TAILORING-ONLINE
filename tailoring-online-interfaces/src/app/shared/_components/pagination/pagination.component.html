<div class="pagination-container">
    <p-table [value]="[]" [paginator]="false" [sortField]="sortField" [sortOrder]="sortDirection === 'asc' ? 1 : -1"
        (onSort)="onSort($event)" class="custom-table">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" class="border-dark border-right">Name <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="rating">Rating <p-sortIcon field="rating"></p-sortIcon></th>
                <th pSortableColumn="sales" class="border-dark border-left">Sales <p-sortIcon
                        field="sales"></p-sortIcon></th>
            </tr>
        </ng-template>
    </p-table>

    <p-paginator [rows]="size" [totalRecords]="totalRecords" [first]="(page - 1) * size"
        [rowsPerPageOptions]="[5,10,20]" (onPageChange)="onPageChange($event)" class="custom-paginator"></p-paginator>
</div>
