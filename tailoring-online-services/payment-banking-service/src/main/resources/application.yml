spring:
  application:
    name: payment-banking-service
  datasource:
    url: jdbc:mysql://localhost:3306/tailoring_payment_banking_db?createDatabaseIfNotExist=true
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history
    enabled: true
    url: jdbc:mysql://localhost:3306/tailoring_payment_banking_db?createDatabaseIfNotExist=true
    user: root
    password: 1234

server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/