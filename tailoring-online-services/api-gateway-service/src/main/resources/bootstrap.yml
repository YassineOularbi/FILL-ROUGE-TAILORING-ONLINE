spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  application:
    name: api-gateway-service
  profiles:
    active: docker
  cloud:
    config:
      enabled: true
      uri: http://admin:admin@config-server:8888
      failFast: true
      retry:
        maxAttempts: 20
      profile: docker
      label: main