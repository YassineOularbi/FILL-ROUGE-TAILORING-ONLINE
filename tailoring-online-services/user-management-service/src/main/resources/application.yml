spring:
  application:
    name: user-management-service
  datasource:
    url: jdbc:mysql://localhost:3306/tailoring_user_db?createDatabaseIfNotExist=true
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/tailoring-online/protocol/openid-connect/certs
      client:
        registration:
          keycloak:
            client-id: tailoring-online-id
            client-secret: XjNNhd7wtswLkG6SXmDdpVoDJirzDi68
            authorization-grant-type: authorization_code
            scope:
              - openid
              - profile
              - email
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/tailoring-online

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

keycloak:
  realm: tailoring-online
  auth-server-url: http://localhost:8080
  resource: user-management-app
  public-client: true
  username: admin
  password: 1234
