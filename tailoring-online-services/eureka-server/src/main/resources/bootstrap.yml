spring:
  application:
    name: eureka-server
  profiles:
    active: dev
  aop:
    proxy-target-class: false
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
server:
  port: 8761
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
logging:
  level:
    com.netflix: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG