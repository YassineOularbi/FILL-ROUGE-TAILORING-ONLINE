server:
  port: 8761
spring:
  aop:
    proxy-target-class: false
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWT_JWK_SET_URI}
      client:
        registration:
          eureka:
            provider: keycloak
            client-id: ${OAUTH2_CLIENT_ID}
            client-secret: ${OAUTH2_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope: openid, eureka.registry
            redirect-uri: ${OAUTH2_REDIRECT_URI}
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI}
oauth2:
  resource-access-key: ${OAUTH2_RESOURCE_ACCESS_KEY}
  client-id: ${OAUTH2_CLIENT_ID}
  roles-key: ${OAUTH2_ROLES_KEY}
  logout-success-url: ${OAUTH2_LOGOUT_SUCCESS_URL}
  logout-url: ${OAUTH2_LOGOUT_URL}
  allowed-roles: ${OAUTH2_ALLOWED_ROLES}
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL}
  instance:
    hostname: localhost