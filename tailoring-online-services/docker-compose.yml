      - notification-mailing-db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5

  order_db:
    image: "mysql:latest"
    restart: always
    environment:
      MYSQL_DATABASE: tailoring_order_db
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - order-management-db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5

  payment_banking_db:
    image: "mysql:latest"
    restart: always
    environment:
      MYSQL_DATABASE: tailoring_payment_banking_db
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - payment-banking-db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5

  promotion_db:
    image: "mysql:latest"
    restart: always
    environment:
      MYSQL_DATABASE: tailoring_promotion_db
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - promotion-management-db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5

  review_db:
    image: "mysql:latest"
    restart: always
    environment:
      MYSQL_DATABASE: tailoring_review_db
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - review-management-db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5

  social_db:
    image: "mysql:latest"
    restart: always
    environment:
      MYSQL_DATABASE: tailoring_social_db
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - social-management-db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev

  sonarqube:
    image: sonarqube:latest
    ports:
      - "9000:9000"
    expose:
      - "9000"

  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - '8888:8888'
    expose:
      - '8888'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://admin:admin@config-server:8888/actuator/health" ]
      interval: 10s
      retries: 4

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - '8761:8761'
    expose:
      - '8761'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://admin:admin@eureka-server:8761/actuator/health" ]
      interval: 10s
      retries: 4
    depends_on:
      config-server:
        condition: service_healthy

  user-management-service:
    build: ./user-management-service
    container_name: user-management-service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://api-gateway-service:9191/USER-MANAGEMENT-SERVICE/actuator/health" ]
      interval: 10s
      retries: 4
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      user_db:
        condition: service_healthy
      keycloak:
        condition: service_started

  store-management-service:
    build: ./store-management-service
    container_name: store-management-service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://api-gateway-service:9191/STORE-MANAGEMENT-SERVICE/actuator/health" ]
      interval: 10s
      retries: 4
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      store_db:
        condition: service_healthy
      keycloak:
        condition: service_started

  localization-shipping-service:
