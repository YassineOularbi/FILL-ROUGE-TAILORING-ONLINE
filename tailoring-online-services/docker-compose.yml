    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5

  loyalty_program_db:
    image: "mysql:latest"
    restart: always
    environment:
      MYSQL_DATABASE: tailoring_loyalty_program_db
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
