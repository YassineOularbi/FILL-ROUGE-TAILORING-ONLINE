  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - '8888:8888'
    expose:
      - '8888'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://admin:admin@config-server:8888/actuator/health" ]
      interval: 10s
      retries: 4
    networks:
      - tailoring-online-net

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - '8761:8761'
    expose:
      - '8761'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://admin:admin@eureka-server:8761/actuator/health" ]
      interval: 10s
      retries: 4
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - tailoring-online-net

  user-management-service:
    build: ./user-management-service
    container_name: user-management-service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://api-gateway-service:9191/USER-MANAGEMENT-SERVICE/actuator/health" ]
      interval: 10s
      retries: 4
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      user_db:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
