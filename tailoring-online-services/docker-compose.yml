version: '3.8'

services:
  user_db:
    container_name: user_db
    image: "mysql:latest"
    restart: always
    environment:
      MYSQL_DATABASE: tailoring_user_db
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - user-management-db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5
    networks:
      - tailoring-online-net

  store_db:
    container_name: store_db
    image: "mysql:latest"
    restart: always
